    </div>
    <div class="container">
       
        <nav class="vertical-nav">
            <img src="images/bx-search.png" alt="Search" />
            <input type="text" placeholder="Search" class="search-box">
            <img src="images/Language.svg" alt="Language" class="clr-img language-icon"/>
            <img src="images/Dashboard.svg" alt="Language" class="clr-img dashboard-icon"/>
            <img src="images/Mode.svg" alt="Language" class="clr-img mode-icon"/>
            <img src="images/Notifications.svg" alt="Language" class="clr-img notifications-icon"/>
            <div class="admin-details">
                <img src="images/Active-status-1.png" alt="Active-status-1" class="admin-img">

                <p class="admin-name">Jhon Abraham</p>
                <p><b>Admin</b></p>
                </div>
                <img src="images/side_arrow.svg" alt="down_arrow" class="down-arrow">
            </div>
        </nav>
        <div class="roles-form">
        <p class="heading">Create New Role</p>
        <form id="role-data" >
            <div class="basic-info">
                <div class="display-flex">
                    <label for="RoleName">Role Name</label>
                    <input type="text" placeholder="Text" id="designation" onfocus="border_change(this)" onblur="findDuplicateRoles(this)">
                </div>
                <div class="display-flex">
                    <label for="Department">Department</label>
                    <select  id="role-department" onfocus="border_change(this)" onblur="border_change(this)">
                        <option value="none" selected disabled hidden>Select</option>
                        <option value="Product Engg.">Product Engineering</option>
                        <option value="UI/UX">UI/UX</option>
                        <option value="Quality Analyst">Quality Analyst</option>
                    </select>
                </div>
            </div>
            <div class="display-flex">
                <label for="description">Description</label>
                <textarea  rows="10" placeholder="Text" id="description" onfocus="border_change(this)" onblur="border_change(this)"></textarea>
            </div>
            <div class="display-flex">
                <label for="Location">Location</label>
                        <select id="role-location" onfocus="border_change(this)" onblur="border_change(this)">
                            <option value="none" selected disabled hidden>Select</option>
                            <option value="Hyderabad">Hyderabad</option>
                            <option value="Chennai">Chennai</option>
                            <option value="Mumbai">Mumbai</option>
                        </select>
            </div>
            <div class="display-flex"  onfocus="border_change(this)" onblur="border_change(this)">
                <label for="Assign Employees">Assign Employees</label>
                <input type="text" placeholder="Search for an Employee" id="assign-employees" onkeyup="filterByNames()">
            
            <div id="display-column">
            
                <!-- <div><img src="images/person1.jpg" alt="image"  id="display-img"><p>Ashwith Punugupati</p></div>
                <input type="checkbox"> -->

            </div>
            </div>
        </form>
    </div>
        <div class="buttons">
            <input type="button" value="Cancel" class="cancel-btn" onclick="{location.reload();window.location.href='roles.html'}" >
            <input type="button"  value="Add Role" class="add-btn" onclick="validateRole()">
        </div>
        </div>
        <script src="js/common.js" ></script>
        <script src="js/addRoles.js"></script>
        
</body>
