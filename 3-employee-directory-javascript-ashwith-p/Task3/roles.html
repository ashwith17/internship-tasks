<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/common.css">
        <link rel="stylesheet" href="css/roles.css">
        <link href="https://fonts.cdnfonts.com/css/helvetica-255" rel="stylesheet">
        <!-- <link rel="stylesheet" href="css/common.css"> -->
        
                
        <title>Tezo</title>
    </head>
    <body>
        <div class="horizantal-content">
            <nav class="horizantal-nav">
                <img src="images/tezosymbol.png" alt="tezosybol" class="brand-icon"/>
                <img src="images/TezoLogo.svg" alt="TezoLogo" class="brand-logo"/>
                <img src="images/handle.png" alt="Handle" class="handle"  onclick="toggleSideBar()"/>
                <p class="horizantal-nav-description">ALL</p>
                <div class="dashboard features">
                    <img src="images/Dashboard.svg" alt="DashboardLogo" class="horizontal-logos">
                    <p class="horizantal-nav-names">Dashboard</p>
                </div>
                <a href="employees.html" class="employee-btn"><div class="employees features">
                    <img src="images/team_svgrepo.com.svg" alt="EmployeesLogo" class="horizontal-logos">
                    <p class="horizantal-nav-names">Employees</p>
                </div></a>
                <p class="roles-or-user-management horizantal-nav-description" >ROLE/USER MANAGEMENT</p>
                <div class="roles features">
                    <img src="images/roles_red.svg" alt="RolesLogo" class="horizontal-logos">
                    <p  class="horizantal-nav-names">Roles</p>
                    <img src="images/side_arrow.svg" alt="side_arrow" class="side-arrow-roles"/>
                </div>
                <div class="assign-user features">
                    <img src="images/assign user.svg" alt="assign-userLogo" class="horizontal-logos">
                    <p  class="horizantal-nav-names">Access rights</p>
                    <img src="images/side_arrow.svg" alt="side_arrow" class="side-arrow-user"/>
                </div>
            </nav>
            <div class="install-update">
                <p class="horizantal-nav-names update-text">Install new Update 2.3.1A</p>
                <p class="horizantal-nav-names">Aloow to launch the new update for the AD application</p>
                <button class="dismiss-btn">Dismiss</button>
                <button class="accept-btn">Accept</button>
            </div>
        </div>
        <div class="container">
           
            <nav class="vertical-nav">
                <img src="images/bx-search.png" alt="Search" />
                <input type="text" placeholder="Search" class="search-box">
                <img src="images/Language.svg" alt="Language" class="clr-img language-icon"/>
                <img src="images/Dashboard.svg" alt="Language" class="clr-img dashboard-icon"/>
                <img src="images/Mode.svg" alt="Language" class="clr-img mode-icon"/>
                <img src="images/Notifications.svg" alt="Language" class="clr-img notifications-icon"/>
                <div class="admin-details">
                    <img src="images/Active-status-1.png" alt="Active-status-1" class="admin-img">
                    <div>
                    <p class="admin-name">Jhon Abraham</p>
                    <p><b>Admin</b></p>
                    </div>
                    <img src="images/side_arrow.svg" alt="down_arrow" class="down-arrow">
                </div>
            </nav>
            <div class="add-roles">
                <div>
                    <p>Roles</p>
                    <p class="content">All the roles are configured here</p>
                </div>
                <button class="add-btn" onclick="window.location.href='addRoles.html'"><img src="images/Add.svg" alt="add-img"  />ADD ROLE</button>
            </div>
            <div class="filter-search">
                <div>
                <span>Filter</span>
                <img src="images/bars-filter.svg" alt="bars-filter" width="15px">
                <select onchange="popColor()" id="role-location">
                    <option value="none"  selected disabled hidden>Location</option>
                    <option value="Hyderabad">Hyderabad</option>
                    <option value="Chennai">Chennai</option>
                    <option value="Mumbai">Mumbai</option>
                </select>
                <select onchange="popColor()" id="role-department">
                    <option value="none"  selected disabled hidden>Department</option>
                    <option value="Product Engg.">Product Engg</option>
                    <option value="UI/UX">UI/UX</option>
                    <option value="Quality Analyst">Quality Analyst</option>
                </select></div>
                <div><button class="reset-btn" onclick="resetFilters()">Reset</button>
                <button class="apply-btn" onclick="applyFilter()">Apply</button></div>
            </div>
            <section class="roles-info">
            </section>
        </div>
        <script src="js/common.js"></script>
        <script src="js/roles.js"></script>
        
</body>
</html>
